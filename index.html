<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./style/login-page.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
<main>
    <div class="login-card">
        <img src="./assets/login-de-usuario.png" alt="imagem boneco login">
        <h1>LOGIN</h1>
        <form>
            <div class="form-login">
                <input id="email-input" type="email" placeholder="Email" name="email">
                <input id="password-input" type="password" placeholder="Senha" name="password">
                <input id="submit-btn" type="submit" value="Entrar" name="sign-in">
            </div>
        </form>
        <a href="./sign-up.html"><h3>Não tem uma conta? Cadastre-se aqui!</h3></a>
    </div>
</main>    
</body>
</html>
